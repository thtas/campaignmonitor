campaignmonitor.settings:
  path: '/admin/config/services/campaignmonitor'
  defaults:
    _form: '\Drupal\campaignmonitor\Form\SettingsForm'
    _title: 'Campaign Monitor Settings'
  requirements:
    _permission: 'administer campaignmonitor'

campaignmonitor.signup:
  path: '/newsletter'
  defaults:
    _controller: '\Drupal\campaignmonitor\Controller\CampaignMonitorController::content'
    _title: 'Newsletter Signup'
  requirements:
    _permission: 'access content'
